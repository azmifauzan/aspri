<svg width="166" height="166" viewBox="0 0 166 166" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .bg-circle { fill: #0f172a; }
        .icon-color { fill: #f5f5f5; }
      }
      @media (prefers-color-scheme: light) {
        .bg-circle { fill: #f5f5f5; }
        .icon-color { fill: #0f172a; }
      }
    </style>
  </defs>
  <!-- Background circle -->
  <circle cx="83" cy="83" r="83" class="bg-circle"/>
  
  <!-- Bot icon -->
  <g transform="translate(83, 83)">
    <!-- Bot head/body container -->
    <rect x="-35" y="-40" width="70" height="85" rx="8" class="icon-color" opacity="0.15"/>
    
    <!-- Bot head -->
    <rect x="-30" y="-35" width="60" height="35" rx="6" class="icon-color" opacity="0.25"/>
    
    <!-- Left eye -->
    <circle cx="-12" cy="-20" r="4" class="icon-color"/>
    
    <!-- Right eye -->
    <circle cx="12" cy="-20" r="4" class="icon-color"/>
    
    <!-- Antenna left -->
    <line x1="-22" y1="-36" x2="-22" y2="-48" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" class="icon-color"/>
    <circle cx="-22" cy="-50" r="2.5" class="icon-color"/>
    
    <!-- Antenna right -->
    <line x1="22" y1="-36" x2="22" y2="-48" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" class="icon-color"/>
    <circle cx="22" cy="-50" r="2.5" class="icon-color"/>
    
    <!-- Mouth -->
    <path d="M -8 -8 Q 0 0 8 -8" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none" class="icon-color"/>
    
    <!-- Body panel lines -->
    <line x1="-28" y1="5" x2="28" y2="5" stroke="currentColor" stroke-width="1.5" class="icon-color" opacity="0.5"/>
    <line x1="-20" y1="20" x2="20" y2="20" stroke="currentColor" stroke-width="1.5" class="icon-color" opacity="0.5"/>
  </g>
</svg>
