# Hapus header Apache yang tidak diperlukan untuk mengurangi ukuran response header
# dan meningkatkan keamanan

# Sembunyikan versi server (keamanan)
ServerTokens Prod
ServerSignature Off

# Hapus header X-Powered-By yang dikirim PHP
Header unset X-Powered-By

# Tambah security headers yang efisien
Header always set X-Frame-Options "SAMEORIGIN"
Header always set X-Content-Type-Options "nosniff"
Header always set Referrer-Policy "strict-origin-when-cross-origin"
