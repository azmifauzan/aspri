<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center space-x-2 mb-4">
        <div class="logo-container">
          <span class="logo-text">A</span>
        </div>
        <span class="app-title">{{ 'common.appName' | translate }}</span>
      </div>
      <h2 class="page-title">{{ 'auth.login.title' | translate }}</h2>
    </div>

    <!-- Login Form -->
    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-group">
          <label class="form-label">
            {{ 'auth.login.email' | translate }}
          </label>
          <input 
            type="email" 
            formControlName="email"
            class="form-input"
            [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
             class="error-message">
            Please enter a valid email
          </p>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label">
            {{ 'auth.login.password' | translate }}
          </label>
          <input 
            type="password" 
            formControlName="password"
            class="form-input"
            [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
             class="error-message">
            Password is required
          </p>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert-error">
          <p class="alert-text">{{ errorMessage }}</p>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          class="submit-button">
          <svg *ngIf="loading" class="loading-spinner" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ loading ? ('common.loading' | translate) : ('auth.login.submit' | translate) }}
        </button>
      </form>

      <!-- Links -->
      <div class="links-container">
        <p class="link-text">
          {{ 'auth.login.noAccount' | translate }}
          <a routerLink="/register" class="link-primary">
            {{ 'auth.login.signUp' | translate }}
          </a>
        </p>
      </div>

      <!-- Language & Theme Toggle -->
      <div class="toolbar">
        <button 
          (click)="toggleLanguage()"
          class="toolbar-button">
          {{ currentLang === 'id' ? 'EN' : 'ID' }}
        </button>
        <button 
          (click)="toggleTheme()"
          class="toolbar-icon-button">
          <svg *ngIf="theme === 'light'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
          <svg *ngIf="theme === 'dark'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="back-link-container">
      <a routerLink="/" class="back-link">
        ‚Üê Back to Home
      </a>
    </div>
  </div>
</div>
