version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: aspri-backend
    env_file:
      - ./backend/.env
    ports:
      - "8888:8888"
    networks:
      - aspri-net
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      FRONTEND_URL: http://frontend
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8888"]

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=/api
    container_name: aspri-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - aspri-net
    environment:
      VITE_API_BASE_URL: http://backend:8888

networks:
  aspri-net:
    driver: bridge
